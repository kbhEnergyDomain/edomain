{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <h3>All available wells </h3>

        <table border="1"> 
        {% for well in allwells %}

            <tr><td>{{well.well_api}}</td><td>{{well.well_latt}}</td><td>{{well.well_long}}</td></tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-lg-4"></div>
</div>
{% endif %}
{% endblock %}
