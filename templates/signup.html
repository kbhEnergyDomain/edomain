<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}

    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                <p>You are not logged in </p>
                <h2>Login</h2>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">SIGN UP</button>
                </form>

                Or if you have an account then <a href="{% url 'login' %}">login</a>
                </div>
 
            <div class="col-lg-2"></div>
            </div>
        </div>
    </section>

{% endblock %}
