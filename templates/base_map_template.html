<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css"  />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://js.arcgis.com/4.11/"></script>

        <script>
      require([
      	"esri/Map",
        "esri/views/MapView",
        "esri/WebMap",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Bookmarks",
        "esri/core/lang",
        "esri/core/promiseUtils",
        "esri/core/watchUtils"
      ], function(
      	Map, 
        MapView,
        WebMap,
        Legend,
        Expand,
        Bookmarks,
        lang,
        promiseUtils,
        watchUtils
      ) {
      	// Core map functionality here. 

   			var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 12,
          center: [-104, 31] // longitude, latitude
        });


      });  // end of require functino  

      </script>

</head>
 <body>
    <div id="viewDiv"></div>
    <div id="panel">
      <div style="padding: 15px;">
        <canvas id="producers-chart" height="250" width="550"></canvas>
        <canvas id="production-date" height="250" width="550"></canvas>
        <canvas
          id="disposition-chart"
          width="200"
          height="350"
          style="float:left;"
        ></canvas>
        <canvas
          id="gender-chart"
          width="200"
          height="350"
          style="float:left;"
        ></canvas>
        <canvas
          id="race-chart"
          width="200"
          height="350"
          style="float:left;"
        ></canvas>
      </div>
    </div>
  </body>
</html>
</html>
